{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img text-center" src="{{ user.profile.image.url }}" alt="load">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2> 
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <fieldset class="form_group ">
                <legend class="border_bottom mb-4 line-color">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info text-left" type="submit">Update</button>
                <a href="{% url 'password_reset' %}">Change Password?</a>
            </div>
        </form>
    </div>
{% endblock content %}
